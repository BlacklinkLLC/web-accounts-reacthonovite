<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blacklink — Under Construction</title>

  <style>
    :root {
      --bg: #0a0a12;
      --panel: #11111a;
      --text: #ffffff;
      --muted: #8e8ea0;
      --accent: #6f5bff;
      /* NOVA purple */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .card {
      background: var(--panel);
      padding: 3rem 3.5rem;
      border-radius: 1.4rem;
      box-shadow: 0 0 60px rgba(111, 91, 255, 0.15);
      text-align: center;
      max-width: 480px;
      width: 100%;
      animation: fadeIn 0.7s ease;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.8rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 1.05rem;
      color: var(--muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .spinner {
      width: 38px;
      height: 38px;
      border: 4px solid rgba(255, 255, 255, 0.12);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: 0 auto 1.4rem;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .small {
      margin-top: 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .glow {
      background: radial-gradient(circle at center,
          rgba(111, 91, 255, 0.3),
          transparent 70%);
      position: absolute;
      width: 400px;
      height: 400px;
      z-index: -1;
      filter: blur(90px);
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <div class="card">
    <div class="spinner"></div>

    <h1>We're Working On It</h1>
    <p>
      This page is temporarily unavailable while we complete some
      maintenance. Everything will be back soon, better than ever.
    </p>

    <p class="small">©2025 Blacklink Education</p>
  </div>
</body>

</html>
